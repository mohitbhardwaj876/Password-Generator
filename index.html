<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="box">
        <span id="pass-box">Testing</span>
        <div class="row">
            <div class="left"> Password Length</div>
            <div class="right"><input type="number" max="20" min="4"  id="totalength"></div>
        </div>
        <div class="row">
            <label for="upper-case">
                <div class="left"> Contains Uppercase</div>
            </label>
            <div class="right"><input type="checkbox" name="" id="upper-case" checked></div>
        </div>
        <div class="row">
            <label for="lower-case">
                <div class="left">
                    contains lowercase
                </div>
            </label>
                <div class="right">
                    <input type="checkbox" id="lower-case">
                </div>
        </div>
        <div class="row">
            <label for="numbers">
                <div class="left">
                    contains numbers
                </div>
            </label>
                <div class="right">
                    <input type="checkbox" id="numbers">
                </div>
        </div>
        <div class="row">
            <label for="symbols">
                <div class="left">
                    contains symbol
                </div>
            </label>
            <div class="right">
                <input type="checkbox" id="symbol">
            </div>
        </div>
        <div class="btn" >
            <button  id="generate">Generate</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
